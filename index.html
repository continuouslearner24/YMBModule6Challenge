<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- jQuery UI CSS -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <!-- fixed top nav -->
      <div class="navbar">
        <!-- title -->
        <h1>Weather Dashboard</h1>
        <!-- navigation if needed -->
        <div>
          <button type="button" class="btn btn-primary" id="searchModal" data-toggle="modal" data-target="#exampleModal">Search Location</button>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <div id="cityWeatherInfo">
              <div class="jumbotron jumbotron-fluid bg-white">
                <div class="container">
                  <h2 class="display-4" id="cityW">City Name</h2>
                  <img alt="Weather Icon" id="iconW" />
                  <p class="lead"><span id="tempW">Temp</span> °F — <span id="forcastW">Forcast</span></p>
                  <hr>
                  <p class="lead">Humidity: <span id="humidW">HUMD</span>% &#160;&#160;&#160;&#160;&#160;&#160;Wind: <span id="windW">Wind</span>MPH</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div id="forcastInfo"></div>
          </div>
        </div>
      </div>
      <!-- add task modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Search Your City's Weather</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onclick="event.preventDefault()">
                <div class="form-group">
                  <label for="cityName" class="col-form-label">City:</label>
                  <input type="text" class="form-control" id="cityName" />
                </div>
                <div id="previousSearch"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="searchModalClose" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="searchCity" onclick="searchCity()">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- fixed bottom nav -->
      <div class="footerbar">© 2024 YML. All rights reserved. | <a href="https://github.com/continuouslearner24/YMBModule6Challenge" target="_blank">GitHub</a></div>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/base.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
